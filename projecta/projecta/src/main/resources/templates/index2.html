</head>
<body>





 <div class="py-5" > 
    <div class="container">
	  <div class="row">
			<div class="col-md-4">
				  <div class="form-group">
						<button type="button" class="btn btn-block btn-primary" id="active_id" >Aktywni</button>
						</div>
			</div>	
            <div class="col-md-4">
			 <div class="form-group">
						<button type="button" class="btn btn-block btn-danger"  id="noactive_id" >Nie Aktywni</button>
						</div>
               </div>
			 <div class="col-md-4">
			 <div class="form-group">
						<button type="button" class="btn btn-block btn-secondary"  id="addnew_id" >Dodaj</button>
						</div>
               </div>   
        </div>			
						
          <div class="row">
            <div class="col-md-12">
              <div class="table-responsive">
                <table class="display responsive nowrap" id="content_id"  style="width: 100%" >
                  <thead>
                    <tr>

                        <th scope="col" class="none" >ID</th>
					     <th scope="col" class="none" >Name</th>
					     <th scope="col" class="none" >Salary</th>
					     <th scope="col" class="none" >DataZatrudnienia</th>
						  <th scope="col" class="none" >DEL</th>
						  <th scope="col" class="none" >EDIT</th>
                    </tr>
                  </thead>
            
                </table>
              </div>
            </div>
          </div>
	  
	  
	  
	  
	  
    </div>
  </div>
  
        <div class="modal fade" id="edit_modal_id">
            <div class="modal-dialog modal-lg">
		    
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Edycja pól</h4>
              </div>
			   <form method="POST" enctype="form-data" id="form_prac"    > 
              <div class="modal-body">
			     <div class="form-group"><input type="text" class="form-control" id="id_name"  name="name"  /></div>		
                 <div class="form-group"><input type="number"  pattern="[0-9]+([\.,][0-9]+)?"  step="any"  class="form-control" id="id_number"  name="salary"   /></div>		
                 <div class="form-group"><input type="date" class="form-control" id="id_date"  name="dataZatrudnienia"  /></div>		
           			   
			   <div class="form-group"><input type="hidden" class="form-control" id="id_id"    /></div>	
				
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Anuluj</button>
                <button type="submit" class="btn btn-primary" id="savestat_id">Potwierdź</button>
              </div>
			</form>  
			  
            </div>
			
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
